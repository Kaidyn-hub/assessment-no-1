<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="title">
        <h1>Student Registration Form</h1>
        <p>Fill in this form to register</p>
        <div class="form">
            <form>
                <label for="fname"><b>First Name:</b></label>
                <input type="text" placeholder="Enter your first name"><br><br>
                <label for="lname"><b>Last Name:</b></label>
                <input type="text" placeholder="Enter your last name"><br><br>
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Enter your email"><br><br>
                <label for="bday"><b>Date of Birth:</b></label>
                <input type="date"><br><br>
                <label for="username"><b>Set Username:</b></label>
                <input type="text" placeholder="Set Username"><br><br>
                <label for="password"><b>Password:</b></label>
                <input type="text" placeholder="Set Password"><br><br>
                <label for="gender"><b>Gender:</b></label><br>
                <input type="radio">
                <label for="male">Male</label><br>
                <input type="radio">
                <label for="female">Female</label><br>
                <input type="radio">
                <label for="others">Others</label><br><br>
                <label for="course"><b>Course</b></label>
                <select name="course" id="course">
                    <option value="course">Course</option>
                </select><br><br>
                <button>Register</button>
            </form>
        </div>
    </div>



</body>
</html>
